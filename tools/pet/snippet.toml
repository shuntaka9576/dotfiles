[[snippets]]
  description = "To count python files steps"
  command = 'find . -type d \( -name ".git" -o -name ".venv" -o -name ".mypy_cache" \) -prune -o -type f -print| xargs wc -l'
  tag = ["filer"]
  output = ""

[[snippets]]
  description = "To count go files steps"
  command = "find . -name '*.go'| xargs wc -l"
  tag = ["filer"]
  output = ""

[[snippets]]
  description = "To count jlia files steps"
