git:
  parseEmoji: true

gui:
  showIcons: true

os:
  editPreset: "nvim"

customCommands:
  - key: "<c-c>"
    context: "files"
    description: "commit files with format"
    prompts:
      - type: "menu"
        title: "What kind of commit type is it?"
        key: "Type"
        options:
          - name: "fix"
            description: "バグや不具合の修正"
            value: "fix"
          - name: "feat"
            description: "新機能の追加"
            value: "feat"
          - name: "docs"
            description: "ドキュメントの更新や改善"
            value: "docs"
          - name: "style"
            description: "コードフォーマットの修正、UIのみの変更"
            value: "style"
          - name: "refactor"
            description: "パフォーマンスの改善なしのコードの改善"
            value: "refactor"
          - name: "test"
            description: "テストの追加や改善"
            value: "test"
          - name: "perf"
            description: "パフォーマンスの改善"
            value: "perf"
          - name: "chore"
            description: "ビルドプロセスの変更や改善"
            value: "chore"
          - name: "wip"
            description: "作業中"
            value: "wip"
      - type: "input"
        title: "Enter the Message"
        key: "Message"
        initialValue: ""
      - type: "menu"
        title: "Choise the emoji"
        key: "Emoji"
        options:
          - name: "(empty)"
            description: ""
            value: ""
          - name: ":ambulance:"
            description: "(fix)🚑致命的なバグ修正"
            value: ":ambulance:"
          - name: ":bug:"
            description: "(fix)🐛バグ修正"
            value: ":bug:"
          - name: ":+1:"
            description: "(fix)👍機能改善や機能修正"
            value: ":+1:"
          - name: ":cop:"
            description: "(fix)👮セキュリティ関連の修正"
            value: ":cop:"
          - name: ":tada"
            description: "(feat)🎉大きな機能追加"
            value: ":tada:"
          - name: ":sparkles:"
            description: "(feat)✨部分的な機能追加"
            value: ":sparkles:"
          - name: ":up:"
            description: "(feat)🆙依存パッケージ等のアップデート"
            value: ":up:"
          - name: ":memo:"
            description: "(docs)📝ドキュメントの追加や修正"
            value: ":memo:"
          - name: ":bulb"
            description: "(docs)💡ソースコードへのコメント追加や修正"
            value: ":bulb:"
          - name: ":art:"
            description: "(style)🎨レイアウト関連の修正"
            value: ":art:"
          - name: ":lipstick:"
            description: "(style)💄Lintエラーの修正やコードスタイルの修正"
            value: ":lipstick:"
          - name: ":recycle:"
            description: "(refactor)♻️ リファクタリング"
            value: ":recycle:"
          - name: ":fire:"
            description: "(refactor)🔥コードやファイルの削除"
            value: ":fire:"
          - name: ":green_heart:"
            description: "(test)💚テストやCIの修正"
            value: ":green_heart:"
          - name: ":rocket:"
            description: "(perf)🚀パフォーマンス改善"
            value: ":rocket:"
          - name: ":wrench:"
            description: "(chore)🔧設定ファイルの修正"
            value: ":wrench:"
          - name: ":building_construction:"
            description: "(chore)🏗️アーキテクチャの修正"
            value: ":building_construction:"
          - name: ":construction:"
            description: "(wip)🚧作業中"
            value: ":construction:"
      - type: "confirm"
        title: "Commit"
        body: "Commit with the message '{{.Form.Type}}: {{.Form.Message}}{{.Form.Emoji}}'. Is this okay?"
    command: 'bash -c ''type="{{.Form.Type}}"; message="{{.Form.Message}}"; emoji="{{.Form.Emoji}}"; commit_message="$type: $message $emoji"; git commit -m "$commit_message"'''
    loadingText: "Commiting..."
