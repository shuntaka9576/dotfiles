[[snippets]]
  description = "Display specified field"
  command = "ls -al |awk '{print $1,$9}'"
  tag = ["awk"]
  output = ""

[[snippets]]
  description = "Change GOPATH mode"
  command = "set --export GO111MODULE off"
  tag = ["go"]
  output = ""

[[snippets]]
  description = "Set proxy and discard the response"
  command = "curl -v --proxy http://{adress}:{port} -o /dev/null https://www.google.com"
  tag = ["curl"]
  output = ""

[[snippets]]
  description = "Post request"
  command = 'curl -X POST -H "Content-Type: application/json" -d "test" https://play.golang.org/share'
  tag = ["curl"]
  output = ""

[[snippets]]
  description = "Ignore http-proxy request. --noporxy [ignore domain]"
  command = 'curl -v --noproxy localhost http://localhost:3000'
  tag = ["curl"]
  output = ""

[[snippets]]
  description = "Print the process listening on 8888"
  command = "lsof -i -P | grep 8888"
  tag = ["network"]
  output = ""

[[snippets]]
  description = "Remove the 1st line"
  command = "sed 1d {f}"
  tag = ["sed"]
  output = ""

[[snippets]]
  description = "Lunch jupyter"
  command = "jupyter notebook --ip=0.0.0.0 --no-browser --allow-root --NotebookApp.token=''"
  tag = ["julia"]
  output = ""

[[snippets]]
  description = "Init python project"
  command = "echo '.venv'>>.gitignore;pipenv install --dev black flake8 isort --pre"
  tag = ["python"]
  output = ""

[[snippets]]
  description = "Generate mod.rs"
  command = 'ls| sed -e "s/ /\n/g"| grep -v "mod.rs.*"| sed -e "s/.rs//g" -e "s/mod\n//g" -e "s/^/pub mod /g" -e "s/\$/;/g">mod.rs'
  tag = ["rust"]
  output = ""

[[snippets]]
  description = "Share link"
  command = 'echo "https://play.golang.org/p/"(curl -sSX POST -H "Content-Type: application/json" --data-binary @test.go https://play.golang.org/share)'
  tag = ["go"]
  output = ""

[[snippets]]
  description = "Delete neovim swap files"
  command = ' rm -rf ~/.local/share/nvim/'
  tag = ["nvim"]
  output = ""

